<div id="mobile-menu">
	<div class="border-offset padding-none"></div>
	<ul class="list-clear">
		{% for item in site.data.menu %} 
		<li {% if item.link == page.url %} class="active"{% endif %}
		><a href="{{item.link}}">{{item.title}}</a></li>
		{% endfor %}
	</ul>
	<div class="mobile-cta">
		<a class="btn ghost" href="/contact">Contact us</a>
		<a class="btn" href="/find-a-job" >Find a Job</a>
	</div>
</div>
